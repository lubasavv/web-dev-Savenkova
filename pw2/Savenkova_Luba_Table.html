<style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      padding: 0;
      font-size: 1rem;
    }
  
    caption {
      caption-side: bottom;
      padding: 5px;
      font-weight: bold;
    }
  
    thead,
    tfoot {
      background-color: rgb(255, 255, 255);
    }
    
    th,
    td {
      border: 3px solid rgb(0, 0, 0);
      padding: 20px 30px;
    }
    
    td:last-of-type {
      text-align: center;
    }
    
    tbody > tr:nth-of-type(even) {
      background-color: rgb(255, 255, 255);
    }
  </style>
  
  <table>
    <tbody>
      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="3"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
